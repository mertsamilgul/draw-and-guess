<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw n guess</title>
    <script src="/socket.io/socket.io.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <h1 id="room-no" style="padding: 1%; text-align: center; color: rgb(230, 230, 230);"></h1>

  
</head>
<body onload="init()" style="background-color: rgb(30, 30, 30);">

    <div id="screen">
        <div id="chat-screen">
            <div id="message-box"></div>
            <input id="text-box" class="form-control" type="text" placeholder="Type your message...">
        </div>

        <div id="draw-screen">
            <canvas id="canvas" width="594" height="594"></canvas>
        </div>

        <div id="side-menu">
            <h4>Color Picker</h4>
            <input id="color-picker" onclick="color_pick()" type="color">
            <button onclick="clear_screen()"></button>
            <button onclick="clear_screen()"></button>
            <button onclick="clear_screen()"></button>
            <br>
            <h4>Players</h4> 
            <div id="player-list" class="player-list"></div>
        </div>

        <div class="progress" id="bar">
            <div id="prog-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
